<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>popular course</title>

    <!-- fonts here  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Outfit:wght@100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />

    <!-- css links here  -->
    <link rel="stylesheet" href="./assets/css/popularCourse.css" />
  </head>
  <body>
    <!-- popular course card start  -->

    <div class="a2n_popular-course">
      <div class="a2n_course-thumb">
        <a href="#">
          <img
            src="https://skillwise.org.uk/wp-content/uploads/2024/05/shutterstock_796643800-3.webp"
            alt="courseImage"
        /></a>
        <div class="a2n_course-cat">
          <h6>FEATURED</h6>
        </div>
      </div>
      <div class="a2n_sale-box">Winter Sale 97% OFF</div>
      <div class="a2n-course_contents">
        <div class="a2n-course_title">
          <h2>
            <a href="#">British Sign Language (BSL) Level 1 & 2</a>
          </h2>
        </div>
        <div class="a2n_course-meta">
          <div class="a2n-ratings-container bp_blank_stars">
            <div style="width: 98%" class="bp_filled_stars"></div>
          </div>
          <div class="a2n-course__count-student">
            <img src="./assets/images/Vector (14).svg" alt="" />
            <span>156 Students</span>
          </div>
        </div>
        <div class="a2n_course-meta a2n_course-end">
          <div class="view_course">
            <a href="#"> View course </a>
          </div>
          <div class="a2n-course_price">
            <!-- price replace start  -->
            <strong>
              <del aria-hidden="true"
                ><span class="woocommerce-Price-amount amount"
                  ><bdi
                    ><span class="woocommerce-Price-currencySymbol">£</span
                    >424.99</bdi
                  ></span
                ></del
              >
              <ins
                ><span class="woocommerce-Price-amount amount"
                  ><bdi
                    ><span class="woocommerce-Price-currencySymbol">£</span
                    >319</bdi
                  ></span
                ></ins
              >
              <small class="woocommerce-price-suffix">ex Vat</small>
            </strong>
            <!-- price replace end  -->
          </div>
        </div>
      </div>
    </div>
    <!-- popular course card end  -->

    <script
      src="https://kit.fontawesome.com/0793d75093.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
